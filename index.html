<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Agbalumo&family=Glass+Antiqua&family=Vina+Sans&display=swap" rel="stylesheet">
    <title>Mis 3 añitos</title>
</head>
<body>
    <section>
         <div id="formulario">
            <label for="ingresar">Ingrese su nombre</label>
            <input type="text" pattern="[A-Za-z]" class="ingresar" id="entrada"
            onkeypress="return ' áéíóúabcdefghijklmnñopqrstuvwxyzÁÉÍÓÚABCDEFGHIJKLMNÑOPQRSTUVWXYZ'.includes(event.key)">
            <button class="boton" id="boton" onclick="mostrarInvitacion()">Aceptar</button>
         </div>

         <div id="alerta">
            <h1>¡Ingrese un nombre por favor!</h1>
            <button class="volver" id="volver" onclick="volver()">Volver</button>
         </div>

         <div id="principal">
            <h2 class="invitado" id="invitado"></h2>
            <h1 class="dulce">¡SOY DULCE!</h1>
            <p class="parrafo">Queria invitarte el día Sábado, 9 de Diciembre, a festejar mi cumple
                número 3, de 14hs a 18hs.
            </p>
            <img src="img/dul.JPG" alt="dulce" class="dul" id="dul" onclick="volver()">
            <h2 class="invitado">¡Te espero!</h2>
            <button class="volver" id="btnMapa" onclick="mostrarMapa()">Cayena 2202 - Francisco Álvarez</button>
         </div>

         <div id="mapa">
            <iframe class="mapa" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3282.847382293844!2d-58.86781092545868!3d-34.63329685905878!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x95bc917d030f8bf3%3A0x27e0ac6b22747ec0!2sCayena%202202%2C%20B1746GEN%20Francisco%20Alvarez%2C%20Provincia%20de%20Buenos%20Aires!5e0!3m2!1ses-419!2sar!4v1700174564517!5m2!1ses-419!2sar" width="400" height="300" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
            <button class="volver" onclick="volver()">Volver</button>
        </div>
        <div id="musica">
            <audio src="audio/dinoranch.m4a" ></audio>
        </div>
    </section>
    
    <script src="script.js"></script>
</body>
</html>
